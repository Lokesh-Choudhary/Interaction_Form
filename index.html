<html lang="en">
<head>

    <style>
        body {
            background-color: antiquewhite;

<body>
    <h1><b><em><u>Live Interaction Form</u></em></b></h1>
    <div class="form-container">
    <h2><b><u><em>Fill The Form To Get in Touch With Me</em></u></b></h2>
    <label for="">First Name : </label><input type="text" id="fname" autofocus><br><br>
    <label for="">Last Name :&nbsp;&nbsp;</label><input type="text" id="lname" autofocus><br><br>
    <label for="">Email : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="email"  id="email" autofocus><br><br>
    <label for="">&nbsp;Phone :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="phone" autofocus><br><br>
    <label for="">&nbsp;&nbsp;&nbsp;City :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="text" id="city" autofocus><br><br>
    <label for="">&nbsp;&nbsp;State :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="text" id="state" autofocus><br><br>
   
    <button id="btn">Submit</button><br><br>
    </div>

        const firebaseConfig = {

          projectId: "infor-d2056",

          messagingSenderId: "445173118616",

        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        import {getDatabase,ref,set}
        from  "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"

        const db = getDatabase();

        var name = document.getElementById("fname");
        var Lname = document.getElementById("lname");
        var Email= document.getElementById("email");
        var Phone = document.getElementById("phone");
        var City = document.getElementById("city");
        var state = document.getElementById("state");

        var btn = document.getElementById("btn");

        function Submitbtn(){
            set(ref(db,"index/" +fname.value),{
                Fname : fname.value,
                Lname : lname.value,
                Email : email.value,
                Phone : phone.value,
                City : city.value,
                State : state.value
            })

                alert("You're Details Are Sent Successfully, We Will Contact You Soon!");
            })
            .catch((error)=>{
                alert("Your Details are Not Sent Succesfully!"+error);
            })
        }
        btn.addEventListener("click",Submitbtn)


      </script>
